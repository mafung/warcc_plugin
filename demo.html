<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Form with Tailwind CSS</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19.3/tailwind.min.css' rel='stylesheet'>
</head>

<body class='bg-gray-100 flex items-center justify-center h-screen'>
    <div class='w-full max-w-md px-8'>
        <form class='bg-white shadow-lg rounded px-12 pt-6 pb-8 mb-4'>
            <h1 class='text-center text-gray-700 text-3xl font-bold mb-4'>Contact Form</h1>
            <div class='mb-4'><label class='block text-gray-700 text-sm font-bold mb-2' for='name'>Name</label><input
                    class='shadow appearance-none border rounded w-full py-2 px-3 text-gray-70 leading-tight focus:outline-none focus:shadow-outline'
                    id='name' type='text' placeholder='Your Name'></div>
            <div class='mb-4'><label class='block text-gray-700 text-sm font-bold mb-2' for='email'>Email</label><input
                    class='shadow appearance-none border rounded w-full py-2 px-3 text-gray-70 leading-tight focus:outline-none focus:shadow-outline'
                    id='email' type='text' placeholder='Your Email'></div>
            <div class='mb-6'><label class='block text-gray-700 text-sm font-bold mb-2'
                    for='message'>Message</label><textarea
                    class='shadow appearance-none border rounded w-full py-2 px-3 text-gray-70 leading-tight focus:outline-none focus:shadow-outline'
                    id='message' placeholder='Your Message'></textarea></div><button
                class='bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline'
                type='submit'>Submit</button>
        </form>
    </div>
</body>

</html>
